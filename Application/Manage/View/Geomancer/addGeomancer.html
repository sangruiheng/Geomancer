<script>

    //加载上传图片js
    $.createUploader();

    //单图上传回调
    function uploadImgCallback(file, response) {
        $('#rt_' + file.source.ruid).parents('div.uploadSimple').siblings('input').val(response.url);
        $('#rt_' + file.source.ruid).parents('div.uploadSimple').siblings('img.pro-imgView').remove();
        $('#rt_' + file.source.ruid).parents('div.uploadSimple').after('<img class="pro-imgView" src="/Uploads/Manage/' + response.url + '" width="34" height="34" alt="">')
    }

    previewImg();

    //预览图片
    function previewImg() {
        $(document).on('click', 'img.pro-imgView', function (event) {
            var imgUrl = $(this).attr('src');
            $.show({
                title: '图片预览',
                content: '<img class="pro-imgView" src="' + imgUrl + '" width="100%" alt="">'
            });
        });
    }


    sanjiliandong();

    //地区三级联动
    function sanjiliandong() {
        $.post(APP + '/Geomancer/getProvince', {}, function (res) {
            if(res.code == 200){
                var str = "";
                str += "<option value=''>--请选择省--</option>";
                for(var i=0; i<res.data.length; i++){
                    str += "<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>";
                }
                $('.geomancer_province').html(str);
            }
        });

        $(".geomancer_province").change(function(){
            var province_id = $(this).val();
            $.post(APP + '/Geomancer/getCity', {province_id:province_id}, function (res) {
                if(res.code == 200){
                    var str = "";
                    str += "<option value=''>--请选择市--</option>";
                    for(var i=0; i<res.data.length; i++){
                        str += "<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>";
                    }
                    $('.geomancer_city').html(str);
                }
            })
        });

        $(".geomancer_city").change(function(){
            var county_id = $(this).val();
            $.post(APP + '/Geomancer/getCounty', {county_id:county_id}, function (res) {
                if(res.code == 200){
                    var str = "";
                    str += "<option value=''>--请选择区--</option>";
                    for(var i=0; i<res.data.length; i++){
                        str += "<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>";
                    }
                    $('.geomancer_county').html(str);
                }
            })
        });

    }
